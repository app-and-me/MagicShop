<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>마법상점</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/start.css') }}">
</head>
<body>
<main id="main">
    <a href="/dialogue?type=love" class="potion">
        <img src="{{ url_for('static', filename='images/love/potion.PNG') }}" alt="potion" class="potion-img">
        <div class="potion-name">사랑</div>
    </a>
    <a href="/dialogue?type=money" class="potion">
        <img src="{{ url_for('static', filename='images/money/potion.PNG') }}" alt="potion" class="potion-img">
        <div class="potion-name">돈</div>
    </a>
    <a href="/dialogue?type=intelligence" class="potion">
        <img src="{{ url_for('static', filename='images/study/potion.PNG') }}" alt="potion" class="potion-img">
        <div class="potion-name">지성</div>
    </a>
</main>
<a class="go-to-rule">
    <div class="rule-label">게임 방법</div>
    <img src="{{ url_for('static', filename='images/icon/book.png') }}" alt="book" class="rule-img">
</a>
<audio id="bgm" src="{{ url_for('static', filename='music/making_potion_bg.mp3') }}" loop autoplay></audio>

</html>
